<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <h1 class="computer">Computer</h1>
        <h1 class="user">User</h1>
    </div>

    <div class=" box-container flex">
        <div class="box">
            <h1 id="computerChoice"></h1>
        </div>
        <div class="box">
            <h1 id="userChoice"></h1>
        </div>
    </div>

    <div class="btn-container flex">
        <button class="btn" id="stone">stone</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissor">scissor</button>
    </div>

    <h1 class="result-text">Result</h1>

    <div class="result-container">
        <h1 id="result"></h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
